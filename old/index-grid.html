        // $(document).ready(function () { 
            $(window).load(function(){

                $(window).resize(function() {
                    centerImage();            
                });
                function centerImage() {
                    var imgframes = $('img');
                        imgframes.each(function(i){
                            var imgVRelativeOffset = ($(this).height() - $(this).parent().height()) / 2;
                            var top = imgVRelativeOffset * -1;
                            var imgHRelativeOffset = ($(this).width() - $(this).parent().width()) / 2;
                            var left = imgHRelativeOffset * -1;
                            console.log('top - ' + top + ' left - ' + left);
                            $(this).css({
                                'position': 'absolute',
                                'top': top,
                                'left': left,
                            });
                        });
                }
            });
        // });

        <script type="text/javascript">

                $('.allhover').click(function () {
