        <script type="text/javascript">
            $(document).ready(function () {
                $('#allhover').click(function () {
                    $('.web').removeClass('notactive');
                    $('.poster').removeClass('notactive');
                    $('.identity').removeClass('notactive');
                    $('.book').removeClass('notactive');
                    $('.other').removeClass('notactive');
                });
                $('#webhover').click(function () {
                    $('.web').removeClass('notactive');
                    $('.poster').addClass('notactive');
                    $('.identity').addClass('notactive');
                    $('.book').addClass('notactive');
                    $('.other').addClass('notactive');
                });
                $('#posterhover').click(function () {
                    $('.web').addClass('notactive');
                    $('.poster').removeClass('notactive');
                    $('.identity').addClass('notactive');
                    $('.book').addClass('notactive');
                    $('.other').addClass('notactive');
                });
                $('#identityhover').click(function () {
                    $('.web').addClass('notactive');
                    $('.poster').addClass('notactive');
                    $('.identity').removeClass('notactive');
                    $('.book').addClass('notactive');
                    $('.other').addClass('notactive');
                });
                $('#bookhover').click(function () {
                    $('.web').addClass('notactive');
                    $('.poster').addClass('notactive');
                    $('.identity').addClass('notactive');
                    $('.book').removeClass('notactive');
                    $('.other').addClass('notactive');
                });
                $('#otherhover').click(function () {
                    $('.web').addClass('notactive');
                    $('.poster').addClass('notactive');
                    $('.identity').addClass('notactive');
                    $('.book').addClass('notactive');
                    $('.other').removeClass('notactive');
                });
            });
        </script>
